<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39ff14;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="50" cy="50" r="45" fill="#0a0a0a" stroke="url(#rGradient)" stroke-width="2" opacity="0.1"/>
  
  <!-- Main R letter -->
  <path d="M25 20 L25 80 M25 20 L55 20 Q70 20 70 35 Q70 50 55 50 L25 50 M50 50 L70 80" 
        fill="none" 
        stroke="url(#rGradient)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
</svg>
